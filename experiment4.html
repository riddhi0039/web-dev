<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width , initial-scale1.0">
        <title>Hotel Room Booking Form</title>
    </head>
    <body>
        <h2 align="center"><strong>Hotel Room Booking Form</strong></h2>
        <form action="#" method="post">
            <!-- personal info-->
             <fieldset>
                <legend>Personal Information</legend>
             
             <label for="name">Full Name:</label>
             <input type="text" id="name" name="name" required>
             <br><br>
             <label for="email">Email</label>
             <input type="email" id="email" name="email" required>
             <br><br>
             <label for="phone">Phone Number:</label>
             <input type="tel" id="phone" name="phone" required>
             </fieldset>
             <br><br>

            <fieldset>
             <!-- Booking Details-->
              <legend>Booking Details</legend>
             <label for="checkin">Check-in Date</label>
             <input type="date" id="checkout" name="checkout" required>
             <br><br>
             <label for="checkout">Check-out Date</label>
             <input type="date" id="checkout" name="checkout" required>
             <br><br>
             <label for="guests">Number of guests</label>
             <input type="number" id="guests" name="guests" min="1" max="10" required>
             <br><br>
             <label for="room">Room Type:</label>
             <select id="room" name="room" requied>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
             </select>
             </fieldset>

             
             <br><br>
             <fieldset>
                <legend>Additional Services</legend>
             <label for="request">Request</label>
             <textarea id="request" name="request" rows="4" cols="50"></textarea>
             </fieldset>
             <!--Buttons-->
             <button type="submit">Book Now</button>
             <button typw="reset">Reset</button>
        </form>
    </body>
</html>
