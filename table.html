<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <title>Table</title>


    </head>
    <body>
        <h2>Basic Table</h2>
        <table borders ="1">
            <caption>Student Data</caption>
            <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Dooley</td>
                <td>50</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>40</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
